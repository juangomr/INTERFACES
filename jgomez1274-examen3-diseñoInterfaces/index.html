<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema 2</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="containerPrincipal">
      <img src="img/logo-2150297_1280-redimensionada.png" alt="logo" />
      <button class="entrar">ENTRAR</button>
    </div>

    <div class="containerSecundario">
      <div class="containerGris"></div>
      <div class="containerLogin">
        <div class="login">
          <h1>Iniciar Sesión</h1>
          <p>Inicie sesión para acceder a todos los detalles guardados</p>

          <input class="inputInicial" type="text" value="Iniciar sesión" />
          <img src="img/icon-google.svg" />
          <input class="inputInicial" type="text" value="Iniciar sesión" />
          <img src="img/icon-facebook.svg" />
          <p>O</p>

          <input class="inputMedio" type="text" placeholder="Email" />
          <input class="inputMedio" type="text" placeholder="Contraseña" />
          <i class="fa-solid fa-eye"></i>

          <input class="iniciarSesion" type="text" value="Iniciar sesión" />
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
