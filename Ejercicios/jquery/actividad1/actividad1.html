<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="actividad1.css" />
  </head>
  <body>
    <section class="section1">
      <h1>Acceso</h1>
      <div class="container">
        <p>Inicia sesión con tu cuenta</p>
        <p>o crea una nueva cuenta nueva</p>
        <div class="botones">
          <div class="botones-item">
            <h3>¿Tienes ya una cuneta?</h3>
            <button class="boton" id="inicia">Iniciar sesión</button>
          </div>
          <div class="botones-item">
            <h3>¿No tienes cuenta?</h3>
            <button class="boton" id="crea">Crear una cuenta</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section2">
      <h1>Cuenta</h1>
      <div class="container1">
        <form>
          <input
            type="text"
            id="email"
            placeholder="Correo electrónico de acceso"
          />
          <input type="password" id="password" placeholder="Contraseña" />
          <div class="enviar">
            <a href="#">¿Has olvidado la contraseña?</a>
            <button class="botonInicio" id="iniciar" disabled>
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="section3">
      <h1>Cuenta</h1>
      <div class="section3-fuera">
        <div class="section3-item"><p>Eres proveedor</p></div>
        <div class="section3-item"><p>Eeres cliente final</p></div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="activdad1.js"></script>
  </body>
</html>
