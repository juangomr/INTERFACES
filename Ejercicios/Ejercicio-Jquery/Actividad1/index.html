<!DOCTYPE html>
<html>
  <head>
    <title>Tema 2</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="main">
      <h1>Acceso</h1>
      <div class="contenedor">
        <p class="primerParrafo">Inicia sesión con tu cuenta</p>
        <p>o crea una cuenta nueva</p>
        <div class="contenedorBoton">
          <div class="primerBoton">
            <p>¿Tienes ya una cuenta?</p>
            <button class="btn btn-primary btn-lg iniciar">
              Iniciar Sesión
            </button>
          </div>
          <div class="segundoBoton">
            <p>¿No tienes cuenta?</p>
            <button class="btn btn-primary btn-lg crear">
              Crear una cuenta
            </button>
          </div>
        </div>
      </div>
    </div>
      <div class="main2">
        <h1>Cuenta</h1>
        <div class="containerCabecera">
          <div class="cabecera">
            <div class="input1">
              <input
                class="form-contro1"
                type="text"
                placeholder="Correo electrónico o nombre de acceso"
                aria-label="default input example"
              />
            </div>
            <div class="input2">
              <input
                class="form-control2"
                type="password"
                placeholder="Contraseña"
                aria-label="default input example"
              />
            </div>
          </div>
          <div class="central">
            <div class="link">
              <i class="fa-solid fa-circle-arrow-right"></i
              ><a href="#">¿Has olvidado la contraseña?</a>
            </div>
            <div class="botonMedio">
              <button class="btn btn-primary btn-lg iniciarSesion">
                Iniciar Sesión
              </button>
            </div>
          </div>
          <div class="final">
            <p class="pa">Iniciar sesión con</p>
            <div class="containerFacebook">
              <button class="btn btn-primary btn-lg botonFacebook">
                <i class="fa-brands fa-facebook face"></i>Facebook
              </button>
            </div>
            <div class="containerGoogle">
              <button class="btn btn-light btn-lg botonGoogle">
                <i class="fa-brands fa-google goo"></i>Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
