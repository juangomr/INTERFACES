<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Camping Olontigi Nature | Descubre la belleza de la naturaleza
    </title>
    <link rel="shortcut icon" href="../img/icono-verde.png" />
    <link rel="stylesheet" type="text/css" href="../css/entorno.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          class="logo"
          src="../img/logotipo-verde.png"
          alt="Logo del Camping"
        />
        <ul>
          <li><a href="#">Entorno</a></li>
          <li><a href="#">Alojamientos</a></li>
          <li><a href="#">Instalaciones</a></li>
          <li><a href="#">Actividades</a></li>
        </ul>
        <a class="enlaceBoton" target="_blank" href="#">
          <div class="botonReserva">
            <span>RESERVAR</span>
          </div>
        </a>

        <div class="iconoMundo">
          <i class="fa-solid fa-globe fa-2xl"></i>
          <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
      </nav>
    </header>
    <section>
      <div class="containerVideo">
        <div class="contenedorImagenPrincipal">
          <img src="../img/donana-3287939_1280.jpg" class="imagenPrincipal" />
        </div>
        <div class="container2Video">
          <p class="slogan">Camping, relax serenidad</p>
          <div class="containerBotonesVideo">
            <input type="date" />
            <input type="date" />
            <select class="alojamiento" name="alojamientos">
              <option value="Alojamientos">Tipo alojamiento</option>
              <option value="parcela">Parcelas</option>
              <option value="tienda">Tiendas</option>
              <option value="bungalows">Bungalows</option>
            </select>
            <button type="button">VER PRECIOS</button>
          </div>
          <div class="containerBotones2Video">
            <a href="#">
              <h1>RESERVAR AHORA</h1>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
