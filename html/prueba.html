<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Efecto de Ampliaci√≥n</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      .container {
        text-align: center;
        margin-top: 50px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        z-index: 2;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <script>
      function ampliarInput() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "block";

        var input = document.getElementById("ampliarInput");
        input.style.width = "300px";
        input.style.transition = "width 0.5s";

        input.addEventListener("blur", function () {
          overlay.style.display = "none";
          input.style.width = "initial";
        });
      }
    </script>
    <div class="overlay" id="overlay"></div>
    <div class="container">
      <input type="text" id="ampliarInput" onclick="ampliarInput()" />
    </div>
  </body>
</html>
