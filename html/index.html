<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Camping Olontigi Nature | Descubre la belleza de la naturaleza
    </title>
    <link rel="shortcut icon" href="../img/icono-verde.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img
            class="logo"
            src="../img/logotipo-verde.png"
            alt="Logo del Camping"
          />
          <li><a href="#">Entorno</a></li>
          <li><a href="#">Alojamientos</a></li>
          <li><a href="#">Instalaciones</a></li>
          <li><a href="#">Actividades</a></li>
          <button class="botonReserva" type="button">RESERVAR</button>
          <div class="iconoMundo">
            <i class="fa-solid fa-globe fa-2xl"></i>
          </div>
        </ul>
      </nav>
    </header>
    <section>
      <div class="containerVideo">
        <div>

          <p class="slogan">Descubre la belleza de la Naturaleza</p>

          <div class="containerBotonesVideo">

            <input type="date"/>
            <input type="date" value="fecha"/>

            <select id="alojamientos" name="alojamientos">
              <option value="Alojamientos">Tipo alojamiento</option>
              <option value="parcela">Parcelas</option>
              <option value="tienda">Tiendas</option>
              <option value="bungalows">Bungalows</option>
            </select>

            <button type="button">VER PRECIOS</button>

          </div>
        </div>
        </div>

        <video id="video" loop autoplay preload muted>
          <source
            src="../video/VideoCamping.mp4"
            type='video/ogg; codecs="theora,vorbis"'
          />
        </video>
      </div>
    </section>
    <section>
      <div class="container3">
        <button><i class="fa-solid fa-location-dot fa-2xl"></i></button>
        <button>
          <i class="fa-solid fa-phone fa-2xl"></i>
        </button>
        <button>
          <i class="fa-brands fa-whatsapp fa-2xl"
            ></i>
        </button>
      </div>
    </section>
  </body>
</html>
